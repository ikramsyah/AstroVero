<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstraVero</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!--fheather icons-->
    <script src="https://unpkg.com/feather-icons"></script>
    <!--My style-->
    <link rell="stylesheet" href="css/style.css" />
    <style>
      :root {
        --primary: rgb(180, 1, 10);
        --background: #000;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
      }
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "poppins", sans-serif;
        background-color: var(--background);
        color: #ffffff;
      }
      /* navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.4rem 7%;
        background-color: rgb(1, 1, 1, 0.8);
        border-bottom: 1px solid #513c28;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
      }
      .navbar .navbar-logo {
        font-size: 2rem;
        font-weight: 700;
        color: #fff;
        font-style: italic;
      }
      .navbar .navbar-logo span {
        color: var(--primary);
      }
      .navbar .navbar-nav a {
        color: #fff;
        display: inline-block;
        font-size: 1.3rem;
        margin: 0 1rem;
      }

      .navbar .navbar-nav a:hover {
        color: var(--primary);
      }

      .navbar .navbar-nav a::after {
        content: "";
        display: block;
        padding-block: 0.5rem;
        border-bottom: 0.1rem solid var(--primary);
        transform: scalex(0);
        transition: 0.2s linear;
      }
      .navbar .navbar-nav a:hover::after {
        transform: scalex(0.5);
      }

      .navbar .navbar-extra a {
        color: #fff;
        margin: 0 0.5rem;
      }

      .navbar .navbar-extra a:hover {
        color: var(--primary);
      }
      #Hamburger-menu {
        display: none;
      }
      /*hero Section*/
      .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background-image: url("img/lamborghini.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .hero::after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 30%;
        bottom: 0;
        background: linear-gradient(
          0deg,
          rgba(5, 4, 5, 1) 8%,
          rgba(255, 255, 255, 0) 50%
        );
      }

      .hero .content {
        padding: 1.4rem 7%;
        max-width: 60rem;
      }

      .hero .content h1 {
        font-size: 5em;
        color: #fff;
        text-shadow: 1px 1px 3px rgb(255, 85, 193, 0.5);
        line-height: 1.2;
      }

      .hero .content h1 span {
        color: var(--primary);
      }

      .hero .content p {
        font-size: 1.6rem;
        margin-top: 1rem;
        line-height: 1.4;
        font-weight: 100;
        text-shadow: 1px 1px 3px rgb(255, 85, 193, 0.5);
      }

      .hero .content .cta {
        margin-top: 1rem;
        display: inline-block;
        padding: 1rem 3rem;
        font-size: 1.4rem;
        color: #fff;
        background-color: var(--primary);
        border-radius: 0.5rem;
        box-shadow: 1px 1px 3px rgb(255, 85, 193);
      }
      /*pembayaran*/
      body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .payment-container {
        background: rgb(126, 11, 11);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }

      select,
      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .pay-button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      .pay-button:hover {
        background-color: #218838;
      }

      .hidden {
        display: none;
      }
      /*Queries */

      /* laptop */
      @media (max-width: 1366px) {
        html {
          font-size: 75%;
        }
      }

      /*tablet*/
      @media (max-width: 450px) {
        html {
          font-size: 62.5%;
        }

        #Hamburger-menu {
          display: inline-block;
        }

        .navbar .navbar-nav {
          position: absolute;
          top: 100%;
          right: -100%;
          background-color: #fff;
          width: 30rem;
          height: 100vh;
          transition: 0.3s;
        }

        .navbar .navbar-nav .active {
          right: 0;
        }
        .navbar .navbar-nav a {
          color: var(--background);
          display: block;
          margin: 1.5rem;
          padding: 0.5rem;
          font-size: 2rem;
        }

        .navbar .navbar-nav a::after {
          transform-origin: 0 0;
        }
        .navbar .navbar-nav a:hover::after {
          transform: scalex(0.2);
        }
        .about .row {
          flex-wrap: wrap;
        }
        .about .row .about-img img {
          height: 24rem;
          object-fit: cover;
          object-position: center;
        }
        .about .row .content {
          padding: 0;
        }
        .about .row .content h3 {
          margin-top: 1rem;
          font-size: 2rem;
        }
        .about .row .content p {
          font-size: 1.6rem;
        }
        .produk p {
          font-size: 1.6rem;
        }
        .contact .row {
          flex-wrap: wrap;
        }
        .contact .row .map {
          height: 30rem;
        }

        .contact .row form {
          padding-top: 0;
        }
      }

      /*Mobile */
      /*@media (max-width: 450px) {
        html {
          font-size: 55%;
        }
      }*/
      #Hamburger-menu {
        display: inline-block;
      }

      .navbar .navbar-nav {
        position: absolute;
        top: 100%;
        right: -100%;
        background-color: #fff;
        width: 30rem;
        height: 100vh;
        transition: 0.3s;
      }

      .navbar .navbar-nav .active {
        right: 0;
      }
      .navbar .navbar-nav a {
        color: var(--background);
        display: block;
        margin: 1.5rem;
        padding: 0.5rem;
        font-size: 2rem;
      }

      .navbar .navbar-nav a::after {
        transform-origin: 0 0;
      }
      .navbar .navbar-nav a:hover::after {
        transform: scalex(0.2);
      }
      .about .row {
        flex-wrap: wrap;
      }
      .about .row .about-img img {
        height: 24rem;
        object-fit: cover;
        object-position: center;
      }
      .about .row .content {
        padding: 0;
      }
      .about .row .content h3 {
        margin-top: 1rem;
        font-size: 2rem;
      }
      .about .row .content p {
        font-size: 1.6rem;
      }
      .produk p {
        font-size: 1.6rem;
      }
      .contact .row {
        flex-wrap: wrap;
      }
      .contact .row .map {
        height: 30rem;
      }

      .contact .row form {
        padding-top: 0;
      }
    </style>
  </head>
  <body>
    <!--navbar star-->
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">ASTRA<span>VERO</span></a>

      <div class="navbar-nav">
        <a href="beranda.html">Home</a>
        <a href="Tentang Kami.html">Tentang Kami</a>
        <a href="daftar mobil.html">Mobil</a>
        <a href="contact.html">Kontak</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a href="#" id="Shopping-cart"><i data-feather="shopping-cart"></i></a>
        <a href="#" id="Hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!--navbar end-->
    <!--pembayaran star-->
    <div class="payment-container">
      <h2>Payment</h2>
      <form id="payment-form">
        <label for="method">Select Payment Method</label>
        <select id="method" required>
          <option value="">-- Choose --</option>
          <option value="credit">Credit Card</option>
          <option value="bank">Bank Transfer</option>
          <option value="ewallet">E-Wallet</option>
        </select>

        <div id="credit-form" class="hidden">
          <label>Card Name</label>
          <input type="text" placeholder="Nama Lengkap" />
          <label>Card Number</label>
          <input type="text" placeholder="1234 5678 9012 3456" />
          <label>Expired Date</label>
          <input type="text" placeholder="MM/YY" />
          <label>CVV</label>
          <input type="text" placeholder="123" />
        </div>

        <div id="bank-form" class="hidden">
          <label>Bank Name</label>
          <select>
            <option>Bank BCA</option>
            <option>Bank Mandiri</option>
            <option>Bank BRI</option>
            <option>Bank BNI</option>
          </select>
          <label>Account Number</label>
          <input type="text" placeholder="1234567890" />
          <label>Account Owner Name</label>
          <input type="text" placeholder="Nama Lengkap" />
        </div>

        <div id="ewallet-form" class="hidden">
          <label>Select E-wallet</label>
          <select>
            <option>PayPal</option>
            <option>Wise</option>
            <option>Dana</option>
            <option>Western union</option>
          </select>
          <label>Registered Cellphone Number</label>
          <input type="text" placeholder="08xxxxxxxxxx" />
        </div>

        <button type="submit" class="pay-button">Bayar Sekarang</button>
      </form>
    </div>

    <script>
      const methodSelect = document.getElementById("method");
      const creditForm = document.getElementById("credit-form");
      const bankForm = document.getElementById("bank-form");
      const ewalletForm = document.getElementById("ewallet-form");

      methodSelect.addEventListener("change", function () {
        creditForm.classList.add("hidden");
        bankForm.classList.add("hidden");
        ewalletForm.classList.add("hidden");

        if (this.value === "credit") {
          creditForm.classList.remove("hidden");
        } else if (this.value === "bank") {
          bankForm.classList.remove("hidden");
        } else if (this.value === "ewallet") {
          ewalletForm.classList.remove("hidden");
        }
      });
    </script>
    <!--pembayaran end-->
  </body>
</html>
