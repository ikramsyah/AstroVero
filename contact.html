<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstraVero</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet" />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <style>
      :root {
        --primary: rgb(180, 1, 10);
        --background: #000;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--background);
        color: #ffffff;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.4rem 7%;
        background-color: rgba(1, 1, 1, 0.8);
        border-bottom: 1px solid #513c28;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
      }

      .navbar .navbar-logo {
        font-size: 2rem;
        font-weight: 700;
        color: #fff;
        font-style: italic;
      }

      .navbar .navbar-logo span {
        color: var(--primary);
      }

      .navbar .navbar-nav a {
        color: #fff;
        display: inline-block;
        font-size: 1.3rem;
        margin: 0 1rem;
      }

      .navbar .navbar-nav a:hover {
        color: var(--primary);
      }

      .navbar .navbar-nav a::after {
        content: "";
        display: block;
        padding-block: 0.5rem;
        border-bottom: 0.1rem solid var(--primary);
        transform: scaleX(0);
        transition: 0.2s linear;
      }

      .navbar .navbar-nav a:hover::after {
        transform: scaleX(0.5);
      }

      .navbar .navbar-extra a {
        color: #fff;
        margin: 0 0.5rem;
      }

      .navbar .navbar-extra a:hover {
        color: var(--primary);
      }

      #Hamburger-menu {
        display: none;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background-image: url("img/lamborghini.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .hero::after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 30%;
        bottom: 0;
        background: linear-gradient(0deg, rgba(5, 4, 5, 1) 8%, rgba(255, 255, 255, 0) 50%);
      }

      .hero .content {
        padding: 1.4rem 7%;
        max-width: 60rem;
      }

      .hero .content h1 {
        font-size: 5em;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(255, 85, 193, 0.5);
        line-height: 1.2;
      }

      .hero .content h1 span {
        color: var(--primary);
      }

      .hero .content p {
        font-size: 1.6rem;
        margin-top: 1rem;
        line-height: 1.4;
        font-weight: 100;
        text-shadow: 1px 1px 3px rgba(255, 85, 193, 0.5);
      }

      .hero .content .cta {
        margin-top: 1rem;
        display: inline-block;
        padding: 1rem 3rem;
        font-size: 1.4rem;
        color: #fff;
        background-color: var(--primary);
        border-radius: 0.5rem;
        box-shadow: 1px 1px 3px rgba(255, 85, 193);
      }

      .contact {
        padding: 8rem 7% 1.4rem;
      }

      .contact p {
        text-align: center;
        max-width: 30rem;
        margin: auto;
        font-weight: 100;
        line-height: 1.6;
      }

      .contact h2 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 3rem;
      }

      .contact h2 span {
        color: var(--primary);
      }

      .contact .row {
        display: flex;
        margin-top: 2rem;
        background-color: #222;
      }

      .contact .row .map {
        flex: 1 1 45rem;
        width: 100%;
        object-fit: cover;
      }

      .contact .row form {
        flex: 1 1 45rem;
        padding: 5rem 2rem;
        text-align: center;
      }

      .input-group {
        display: flex;
        align-items: center;
        margin-top: 2rem;
        background-color: var(--background);
        border: 1px solid #eee;
        padding-left: 2rem;
      }

      .input-group input {
        padding: 1rem;
        width: 100%;
        font-size: 1.7rem;
        background: none;
        color: #fff;
      }

      .contact .row form .btn {
        margin-top: 3rem;
        display: inline-block;
        padding: 1rem 3rem;
        font-size: 1.7rem;
        color: #fff;
        background-color: var(--primary);
        cursor: pointer;
      }

      footer {
        background-color: var(--primary);
        text-align: center;
        padding: 1rem 0;
        margin-top: 3rem;
      }

      footer .socials a {
        color: #fff;
        margin: 1rem;
      }

      footer .socials a:hover,
      footer .links a:hover {
        color: var(--background);
      }

      footer .links {
        margin-bottom: 1.4rem;
      }

      footer .links a {
        color: #fff;
        padding: 0.7rem 1rem;
      }

      footer .credit {
        font-size: 0.8rem;
      }

      footer .credit a {
        color: var(--background);
        font-weight: 700;
      }

      @media (max-width: 768px) {
        html {
          font-size: 62.5%;
        }

        #Hamburger-menu {
          display: inline-block;
        }

        .navbar .navbar-nav {
          position: absolute;
          top: 100%;
          right: -100%;
          background-color: #fff;
          width: 30rem;
          height: 100vh;
          transition: 0.3s;
        }

        .navbar .navbar-nav.active {
          right: 0;
        }

        .navbar .navbar-nav a {
          color: var(--background);
          display: block;
          margin: 1.5rem;
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">ASTRA<span>VERO</span></a>
      <div class="navbar-nav">
        <a href="beranda.html">Home</a>
        <a href="Tentang Kami.html">Tentang Kami</a>
        <a href="daftar mobil.html">Mobil</a>
        <a href="contact.html">Kontak</a>
      </div>
      <div class="navbar-extra">
        <a href="#"><i data-feather="search"></i></a>
        <a href="#"><i data-feather="shopping-cart"></i></a>
        <a href="#" id="Hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>

    <!-- Kontak Section -->
    <section id="contact" class="contact">
      <h2><span>Kontak</span> Kami</h2>
      <p>Hubungi Kami Sekarang Dan bawa Pulang Kecepatan Dalam bentuk Seni</p>
      <div class="row">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2837.9616351095847!2d11.12328567540254!3d44.65913548679373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x477fc395a3ff12a5%3A0xcd8bded915d658e8!2sLamborghini%20Automobile%20Museum!5e0!3m2!1sid!2sid!4v1747399210161!5m2!1sid!2sid" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form id="kontakForm">
          <div class="input-group">
            <i data-feather="user"></i>
            <input type="text" id="nama" placeholder="nama" />
          </div>
          <div id="namaError" style="color:red; font-size:1.2rem;"></div>

          <div class="input-group">
            <i data-feather="mail"></i>
            <input type="text" id="email" placeholder="email" />
          </div>
          <div id="emailError" style="color:red; font-size:1.2rem;"></div>

          <div class="input-group">
            <i data-feather="phone"></i>
            <input type="text" id="nohp" placeholder="no hp" />
          </div>
          <div id="nohpError" style="color:red; font-size:1.2rem;"></div>

          <button type="submit" class="btn">Kirim Pesan</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="socials">
        <a href="https://www.instagram.com/lamborghinileicester"><i data-feather="instagram"></i></a>
        <a href="https://www.facebook.com/share/1AftnHvF2K/"><i data-feather="facebook"></i></a>
        <a href="https://x.com/Lamborghini"><i data-feather="twitter"></i></a>
      </div>
      <div class="links">
        <a href="beranda.html">home</a>
        <a href="Tentang Kami.html">Tentang Kami</a>
        <a href="daftar mobil.html">mobil</a>
        <a href="contact.html">kontak</a>
      </div>
      <div class="credit">
        <p>
          Created by
          <a href="#">SALAM SATU HOBY</a> | &copy; Makassar, MEI 2025
        </p>
      </div>
    </footer>

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- Validasi Form -->
    <script>
      document.getElementById('kontakForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const nama = document.getElementById('nama').value.trim();
        const email = document.getElementById('email').value.trim();
        const nohp = document.getElementById('nohp').value.trim();

        const namaError = document.getElementById('namaError');
        const emailError = document.getElementById('emailError');
        const nohpError = document.getElementById('nohpError');

        namaError.textContent = '';
        emailError.textContent = '';
        nohpError.textContent = '';

        let valid = true;

        if (nama === '') {
          namaError.textContent = 'Nama tidak boleh kosong';
          valid = false;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          emailError.textContent = 'Email tidak valid';
          valid = false;
        }

        const hpRegex = /^[0-9]{10,15}$/;
        if (!hpRegex.test(nohp)) {
          nohpError.textContent = 'No HP harus 10-15 digit angka';
          valid = false;
        }

        if (valid) {
          alert('Pesan berhasil dikirim!');
        }
      });
    </script>

    <!-- Toggle Navbar Menu -->
    <script>
      const navbarNav = document.querySelector(".navbar-nav");
      const hamburger = document.querySelector("#Hamburger-menu");

      hamburger.onclick = () => {
        navbarNav.classList.toggle("active");
      };

      document.addEventListener("click", function (e) {
        if (!hamburger.contains(e.target) && !navbarNav.contains(e.target)) {
          navbarNav.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
