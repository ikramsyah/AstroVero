  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beranda Website</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      :root {
        --primary: rgb(180, 1, 10);
        --background: rgb(77, 155, 158);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
      }
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "poppins", sans-serif;
        background-color: var(--background);
        color: #ffffff;
      }
      header {
        width: 100%;
        text-align: center;
        margin-bottom: 2rem;
        font-family: "Orbitron", sans-serif;
        color: #fada00;
        text-shadow: 0 0 8px #fada00;
      }
      header h1 {
        font-weight: 700;
        font-size: 3rem;
        letter-spacing: 0.2em;
      }
      .showroom {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        width: 100%;
        max-width: 1200px;
      }
      .car-card {
        background: #121212;
        border: 2px solid #790101;
        border-radius: 15px;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 0 15px #790101;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
      }
      .car-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px #790101, 0 0 50px #790101;
      }
      .car-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-bottom: 2px solid #790101;
      }
      .car-info {
        padding: 1rem 1.5rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .car-model {
        font-size: 1.5rem;
        font-weight: 600;
        color: #790101;
        margin-bottom: 0.3rem;
        letter-spacing: 0.05em;
      }
      .car-specs {
        font-size: 0.9rem;
        color: #ccc;
        margin-bottom: 0.8rem;
        font-weight: 500;
        line-height: 1.3;
      }
      .car-description {
        font-size: 0.9rem;
        color: #bbb;
        flex-grow: 1;
        font-style: italic;
        margin-top: 0.5rem;
      }
      /* navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.4rem 7%;
        background-color: rgb(1, 1, 1, 0.8);
        border-bottom: 1px solid #513c28;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
      }
      .navbar .navbar-logo {
        font-size: 2rem;
        font-weight: 700;
        color: #fff;
        font-style: italic;
      }
      .navbar .navbar-logo span {
        color: var(--primary);
      }
      .navbar .navbar-nav a {
        color: #fff;
        display: inline-block;
        font-size: 1.3rem;
        margin: 0 1rem;
      }

      .navbar .navbar-nav a:hover {
        color: var(--primary);
      }

      .navbar .navbar-nav a::after {
        content: "";
        display: block;
        padding-block: 0.5rem;
        border-bottom: 0.1rem solid var(--primary);
        transform: scalex(0);
        transition: 0.2s linear;
      }
      .navbar .navbar-nav a:hover::after {
        transform: scalex(0.5);
      }

      .navbar .navbar-extra a {
        color: #fff;
        margin: 0 0.5rem;
      }

      .navbar .navbar-extra a:hover {
        color: var(--primary);
      }
      #Hamburger-menu {
        display: none;
      }
      /*hero Section*/
      .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background-image: url("img/beranda.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .hero::after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 40%;
        bottom: 0;
        background: linear-gradient(
          0deg,
          rgb(77, 155, 158) 8%,
          rgba(255, 255, 255, 0) 50%
        );
      }

      .hero .content {
        padding: 1.4rem 7%;
        max-width: 60rem;
      }

      .hero .content h1 {
        font-size: 5em;
        color: #fff;
        text-shadow: 1px 1px 3px rgb(255, 85, 193, 0.5);
        line-height: 1.2;
      }

      .hero .content h1 span {
        color: var(--primary);
      }

      .hero .content p {
        font-size: 1.6rem;
        margin-top: 1rem;
        line-height: 1.4;
        font-weight: 100;
        text-shadow: 1px 1px 3px rgb(255, 85, 193, 0.5);
      }

      .hero .content .cta {
        margin-top: 1rem;
        display: inline-block;
        padding: 1rem 3rem;
        font-size: 1.4rem;
        color: #fff;
        background-color: var(--primary);
        border-radius: 0.5rem;
        box-shadow: 1px 1px 3px rgb(255, 85, 193);
      }
            /*FOOTER */
      footer {
        background-color: var(--primary);
        text-align: center;
        padding: 1rem 0;
        margin-top: 3rem;
      }

      footer .socials {
        padding: 1rem 0;
      }
      footer .socials a {
        color: #fff;
        margin: 1rem;
      }
      footer .socials a:hover,
      footer .links a:hover {
        color: var(--background);
      }
      footer .links {
        margin-bottom: 1.4rem;
      }
      footer .links a {
        color: #fff;
        padding: 0.7rem 1rem;
      }
      footer .credit {
        font-size: 0.8rem;
      }
      footer .credit a {
        color: var(--background);
        font-weight: 700;
      }
      /*Queries */

      /* laptop */
      @media (max-width: 1366px) {
        html {
          font-size: 75%;
        }
      }

      /* Media Queries untuk Responsivitas */
@media (max-width: 768px) {
    html {
        font-size: 62.5%; /* Mengubah ukuran font untuk tablet */
    }

    #Hamburger-menu {
        display: inline-block; /* Menampilkan menu hamburger */
    }

    .navbar .navbar-nav {
        position: absolute;
        top: 100%;
        right: -100%;
        background-color: #fff;
        width: 30rem;
        height: 100vh;
        transition: 0.3s;
    }

    .navbar .navbar-nav.active {
        right: 0; /* Menampilkan menu saat aktif */
    }

    .navbar .navbar-nav a {
        color: var(--background);
        display: block;
        margin: 1.5rem;
        padding: 0.5rem;
        font-size: 2rem;
    }
}

@media (max-width: 450px) {
    html {
        font-size: 55%; /* Mengubah ukuran font untuk mobile */
    }

    .hero .content h1 {
        font-size: 3em; /* Mengurangi ukuran font untuk judul di mobile */
    }

    .hero .content p {
        font-size: 1.4rem; /* Mengurangi ukuran font untuk paragraf di mobile */
    }
}
